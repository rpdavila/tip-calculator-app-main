<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
   
</head>
<body>
<div class="wrapper">
  <h1 class="heading">SPLI<br>TTER</h1>
  <div class="container">
    <div class="container-input">
    <form class="form-group">
      <label class="label-title" for="bill"> Bill</label>
      
      <input class="input-section dollar" id="bill" type="number" min="0" placeholder="0.00" value="0" >
    </form>
      

    <div class="button-group">
      <span class="label-title">Select Tip %</span>
      
        <button onClick="fivePercent()" id=".05" class="btn" value=".05">5%</button>
        <button onClick="tenPercent()" id=".10" class="btn" value=".10">10%</button>
        <button onClick="fifteenPercent()" id=".15" class="btn" value=".15">15%</button>
      
      
        <button onClick="twentyFivePercent()" id=".25" class="btn" value=".25">25%</button>
        <button onClick="fiftyPercent()" id=".50" class="btn" value=".50">50%</button>
        <input id="custom" type="number" min="0" placeholder="custom" class="btn custom">
      
      
    </div>
      
    <div class="form-group">
      
      <label class="label-title" for="people">Number of People</label>
      <span class="warning">Number cannot be zero</span>
      <input class="input-section people" id="people" type="number" placeholder="Number of people" min="1" value="1">
    </div>  
      
    
      
    </div>
    <div class="container-result">
    <div class="tip-total">
      <span class="result-header">Tip Amount</span>
      <span class="result-person">/ person</span>
      <span class="result"><span>$</span>0.00</span>
      
    </div>
   

    <div class="tip-total">
      <span class="result-header">Total</span>
      <span class="result-person">/ person</span>
      <span class="result"><span>$</span>0.00</span>
    </div>
    
     

  

  <button class="reset-btn">Reset</button>
    </div>
 

  
  </div>
  

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
  
  

  <script src="index.js"></script>
</body>
</html>
